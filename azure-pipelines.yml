trigger:
- master


jobs:

- job: 'Test'
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
    maxParallel: 1

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: pip install robotframework robotframework-seleniumlibrary && npm install chromedriver && winget install --id Microsoft.Powershell --source winget
    displayName: 'Install dependencies'
  
  - powershell: robot --pythonpath . test.robot
    displayName: 'Run Robot Scripts'

